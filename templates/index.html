<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:white; height:50px">
        <a class="navbar-brand" style="color:black; font-size:24px">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color:black; font-size:20px">Home</a></li>
            <li><a href="/recommend" style="color:black; font-size:20px">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white" style="font-size:18px">{{ book_name[i] }}</p>
                            <h4 class="text-white" style="font-size:13px">{{ author[i] }}</h4>
                            <h4 class="text-white" style="font-size:13px">{{ votes[i] }} votes</h4>
                            <h4 class="text-white" style="font-size:13px"> ‚≠ê {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
